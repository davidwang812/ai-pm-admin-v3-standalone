<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin V3 独立测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #333; }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Admin V3 独立测试页面</h1>
    
    <div class="test-section">
        <h2>1. 测试Admin登录API</h2>
        <button onclick="testAdminLogin()">测试登录</button>
        <div id="loginResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试导航功能</h2>
        <button onclick="testNavigation('dashboard')">仪表板</button>
        <button onclick="testNavigation('ai-service')">AI服务</button>
        <button onclick="testNavigation('user')">用户管理</button>
        <button onclick="testNavigation('billing')">计费管理</button>
        <div id="navResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. 控制台输出</h2>
        <div id="consoleOutput" class="result"></div>
    </div>

    <script>
        // 拦截console输出
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('consoleOutput');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleOutput.innerHTML += '<span class="success">LOG: ' + args.join(' ') + '</span>\n';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleOutput.innerHTML += '<span class="error">ERROR: ' + args.join(' ') + '</span>\n';
        };

        // 测试Admin登录
        async function testAdminLogin() {
            const resultDiv = document.getElementById('loginResult');
            resultDiv.innerHTML = '正在测试登录...';
            
            try {
                const response = await fetch('https://aiproductmanager-production.up.railway.app/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': 'https://ai-pm-admin-v3-prod.vercel.app'
                    },
                    body: JSON.stringify({
                        username: 'davidwang812',
                        password: 'Admin@123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = '<span class="success">✅ 登录成功！</span>\n' + 
                                        'Token: ' + (data.data?.token?.substring(0, 30) || 'N/A') + '...\n' +
                                        JSON.stringify(data, null, 2);
                    
                    // 保存token
                    localStorage.setItem('adminToken', data.data?.token);
                    console.log('登录成功，Token已保存');
                } else {
                    resultDiv.innerHTML = '<span class="error">❌ 登录失败</span>\n' + 
                                        '错误: ' + (data.message || '未知错误') + '\n' +
                                        JSON.stringify(data, null, 2);
                    console.error('登录失败:', data.message);
                }
            } catch (error) {
                resultDiv.innerHTML = '<span class="error">❌ 请求失败</span>\n' + error.message;
                console.error('请求错误:', error);
            }
        }

        // 测试导航
        function testNavigation(page) {
            const resultDiv = document.getElementById('navResult');
            
            // 模拟导航切换
            window.location.hash = '#/' + page;
            
            resultDiv.innerHTML = '当前页面: ' + page + '\n' +
                                 '当前Hash: ' + window.location.hash + '\n' +
                                 '时间: ' + new Date().toISOString();
            
            console.log('导航到:', page);
            
            // 检查是否错误地跳转到计费管理
            if (page !== 'billing' && window.location.hash.includes('billing')) {
                resultDiv.innerHTML += '\n<span class="error">❌ 错误：意外跳转到计费管理！</span>';
                console.error('导航错误：应该导航到', page, '但跳转到了billing');
            } else {
                resultDiv.innerHTML += '\n<span class="success">✅ 导航正常</span>';
            }
        }

        // 页面加载时的初始化
        window.addEventListener('load', () => {
            console.log('页面加载完成');
            console.log('当前URL:', window.location.href);
            console.log('当前Host:', window.location.host);
        });

        // 监听hash变化
        window.addEventListener('hashchange', () => {
            console.log('Hash变化:', window.location.hash);
        });
    </script>
</body>
</html>
