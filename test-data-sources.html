<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源功能测试</title>
    <link rel="stylesheet" href="_styles/layout.css">
    <link rel="stylesheet" href="_styles/ai-service.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #1f2937;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }
        .test-results {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            font-family: monospace;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
        }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
        .warning { color: #d97706; }
        .info { color: #0284c7; }
        
        #data-sources-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 数据源功能测试页面</h1>
        
        <div class="test-section">
            <h2>测试控制台</h2>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <button class="btn btn-primary" onclick="initializeDataSources()">初始化数据源</button>
                <button class="btn btn-success" onclick="testConnections()">测试连接</button>
                <button class="btn btn-warning" onclick="refreshData()">刷新数据</button>
                <button class="btn btn-default" onclick="clearLog()">清除日志</button>
            </div>
            
            <div id="test-log" class="test-results">
                <div class="info">等待操作...</div>
            </div>
        </div>
        
        <div id="data-sources-container"></div>
    </div>

    <script type="module">
        import { DataSources } from './_pages/ai-service/data-sources.js';
        
        let dataSources = null;
        const testLog = document.getElementById('test-log');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = type;
            entry.innerHTML = `[${timestamp}] ${message}`;
            testLog.insertBefore(entry, testLog.firstChild);
        }
        
        window.clearLog = function() {
            testLog.innerHTML = '<div class="info">日志已清除</div>';
        };
        
        window.initializeDataSources = async function() {
            try {
                log('正在初始化数据源模块...', 'info');
                
                // Create a mock app object
                const mockApp = {
                    catalogManager: null,
                    showToast: (type, message) => {
                        log(`Toast: ${message}`, type);
                    }
                };
                
                dataSources = new DataSources(mockApp);
                
                // Render the data sources UI
                const container = document.getElementById('data-sources-container');
                container.innerHTML = await dataSources.render();
                
                // Bind events
                dataSources.bindEvents();
                
                // Make it globally accessible for button clicks
                window.adminApp = {
                    aiServicePage: dataSources
                };
                
                log('✅ 数据源模块初始化成功', 'success');
            } catch (error) {
                log(`❌ 初始化失败: ${error.message}`, 'error');
                console.error(error);
            }
        };
        
        window.testConnections = async function() {
            if (!dataSources) {
                log('❌ 请先初始化数据源', 'error');
                return;
            }
            
            try {
                log('开始测试所有数据源连接...', 'info');
                await dataSources.testDataSources();
                log('✅ 连接测试完成', 'success');
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
                console.error(error);
            }
        };
        
        window.refreshData = async function() {
            if (!dataSources) {
                log('❌ 请先初始化数据源', 'error');
                return;
            }
            
            try {
                log('开始刷新数据源数据...', 'info');
                await dataSources.refreshDataSources();
                log('✅ 数据刷新完成', 'success');
                
                // Show statistics
                const catalogData = localStorage.getItem('admin_catalog');
                if (catalogData) {
                    const catalog = JSON.parse(catalogData);
                    log(`📊 统计: ${catalog.providers.length} 个服务商, ${catalog.models.length} 个模型`, 'info');
                }
            } catch (error) {
                log(`❌ 刷新失败: ${error.message}`, 'error');
                console.error(error);
            }
        };
        
        // Auto-initialize on page load
        window.addEventListener('load', () => {
            log('页面加载完成，自动初始化...', 'info');
            initializeDataSources();
        });
    </script>
</body>
</html>
