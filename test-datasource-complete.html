<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据源页面完整测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #5a67d8;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 数据源页面完整测试</h1>
        
        <div class="test-section">
            <h2>1. 登录测试</h2>
            <button onclick="testLogin()">测试登录</button>
            <div id="login-result"></div>
        </div>

        <div class="test-section">
            <h2>2. 页面加载测试</h2>
            <button onclick="loadAdminPage()">加载管理页面</button>
            <button onclick="navigateToAIService()">导航到AI服务</button>
            <button onclick="switchToDataSources()">切换到数据源标签</button>
            <div id="page-result"></div>
        </div>

        <div class="test-section">
            <h2>3. 实时页面预览</h2>
            <button onclick="refreshIframe()">刷新预览</button>
            <iframe id="preview-frame" src="about:blank"></iframe>
        </div>

        <div class="test-section">
            <h2>4. 按钮功能测试</h2>
            <button onclick="testDataSourceButtons()">测试所有按钮</button>
            <div id="button-result"></div>
        </div>

        <div class="test-section">
            <h2>5. 模块加载测试</h2>
            <button onclick="testModuleLoading()">测试模块加载</button>
            <div id="module-result"></div>
        </div>

        <div class="test-section">
            <h2>6. 测试结果汇总</h2>
            <div id="summary-result"></div>
        </div>
    </div>

    <script type="module">
        let authToken = null;
        const BASE_URL = 'https://ai-pm-admin-v3-prod.vercel.app';

        window.testLogin = async function() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '<div class="info">正在测试登录...</div>';
            
            try {
                const response = await fetch(`${BASE_URL}/api/auth/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: 'davidwang812',
                        password: 'Admin@4444'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    authToken = data.data.token;
                    resultDiv.innerHTML = `
                        <div class="success">
                            ✅ 登录成功！
                            <pre>Token: ${authToken.substring(0, 20)}...</pre>
                            <pre>RedirectUrl: ${data.data.redirectUrl}</pre>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">❌ 登录失败: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 请求失败: ${error.message}</div>`;
            }
        };

        window.loadAdminPage = function() {
            const iframe = document.getElementById('preview-frame');
            iframe.src = `${BASE_URL}/index.html`;
            document.getElementById('page-result').innerHTML = '<div class="info">正在加载管理页面...</div>';
            
            iframe.onload = function() {
                document.getElementById('page-result').innerHTML = '<div class="success">✅ 管理页面加载成功</div>';
            };
        };

        window.navigateToAIService = async function() {
            const iframe = document.getElementById('preview-frame');
            const resultDiv = document.getElementById('page-result');
            
            try {
                // 在iframe中执行导航
                iframe.contentWindow.postMessage({
                    action: 'navigate',
                    path: '/ai-service'
                }, '*');
                
                resultDiv.innerHTML = '<div class="info">正在导航到AI服务页面...</div>';
                
                setTimeout(() => {
                    resultDiv.innerHTML = '<div class="success">✅ 已发送导航命令到AI服务</div>';
                }, 1000);
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 导航失败: ${error.message}</div>`;
            }
        };

        window.switchToDataSources = function() {
            const iframe = document.getElementById('preview-frame');
            const resultDiv = document.getElementById('page-result');
            
            try {
                // 尝试点击数据源标签
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                const dataSourceTab = doc.querySelector('[data-tab="dataSources"]');
                
                if (dataSourceTab) {
                    dataSourceTab.click();
                    resultDiv.innerHTML = '<div class="success">✅ 已切换到数据源标签</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">❌ 未找到数据源标签</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 切换失败: ${error.message}</div>`;
            }
        };

        window.refreshIframe = function() {
            const iframe = document.getElementById('preview-frame');
            iframe.src = iframe.src;
        };

        window.testDataSourceButtons = async function() {
            const resultDiv = document.getElementById('button-result');
            resultDiv.innerHTML = '<div class="info">正在测试按钮功能...</div>';
            
            const tests = [
                { name: '测试连接按钮', selector: '.btn-primary', expectedText: '测试连接' },
                { name: '刷新数据按钮', selector: '.btn-default', expectedText: '刷新数据' },
                { name: 'Vercel测试按钮', selector: '.btn-sm.btn-default', expectedText: '测试连接' },
                { name: 'Vercel部署按钮', selector: '.btn-sm.btn-default', expectedText: '部署指南' }
            ];
            
            let results = [];
            
            try {
                const iframe = document.getElementById('preview-frame');
                const doc = iframe.contentDocument || iframe.contentWindow.document;
                
                for (const test of tests) {
                    const buttons = doc.querySelectorAll(test.selector);
                    let found = false;
                    
                    buttons.forEach(btn => {
                        if (btn.textContent.includes(test.expectedText)) {
                            found = true;
                            // 检查onclick属性
                            const onclick = btn.getAttribute('onclick');
                            if (onclick && onclick.includes('window.adminV3App')) {
                                results.push(`✅ ${test.name}: 找到并验证正确`);
                            } else if (onclick && onclick.includes('window.adminApp')) {
                                results.push(`❌ ${test.name}: 找到但使用了错误的引用 (adminApp)`);
                            } else {
                                results.push(`⚠️ ${test.name}: 找到但没有onclick属性`);
                            }
                        }
                    });
                    
                    if (!found) {
                        results.push(`❌ ${test.name}: 未找到`);
                    }
                }
                
                resultDiv.innerHTML = '<div class="success">测试结果：</div>' + 
                    results.map(r => `<div class="${r.includes('✅') ? 'success' : 'error'}">${r}</div>`).join('');
                    
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 测试失败: ${error.message}</div>`;
            }
        };

        window.testModuleLoading = async function() {
            const resultDiv = document.getElementById('module-result');
            resultDiv.innerHTML = '<div class="info">正在测试模块加载...</div>';
            
            try {
                const iframe = document.getElementById('preview-frame');
                const win = iframe.contentWindow;
                
                const checks = [
                    { name: 'window.adminV3App', path: 'window.adminV3App' },
                    { name: 'aiServicePage', path: 'window.adminV3App.aiServicePage' },
                    { name: 'testDataSources方法', path: 'window.adminV3App.aiServicePage.testDataSources' },
                    { name: 'refreshDataSources方法', path: 'window.adminV3App.aiServicePage.refreshDataSources' },
                    { name: 'updateVercelUrl方法', path: 'window.adminV3App.aiServicePage.updateVercelUrl' },
                    { name: 'testVercelConnection方法', path: 'window.adminV3App.aiServicePage.testVercelConnection' },
                    { name: 'deployVercel方法', path: 'window.adminV3App.aiServicePage.deployVercel' },
                    { name: 'toggleDataSource方法', path: 'window.adminV3App.aiServicePage.toggleDataSource' }
                ];
                
                const results = checks.map(check => {
                    try {
                        const value = check.path.split('.').reduce((obj, key) => obj?.[key], win);
                        return `${value ? '✅' : '❌'} ${check.name}: ${value ? '已加载' : '未找到'}`;
                    } catch (e) {
                        return `❌ ${check.name}: 错误 - ${e.message}`;
                    }
                });
                
                resultDiv.innerHTML = results.map(r => 
                    `<div class="${r.includes('✅') ? 'success' : 'error'}">${r}</div>`
                ).join('');
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">❌ 模块测试失败: ${error.message}</div>`;
            }
        };

        // 自动开始测试
        window.onload = async function() {
            console.log('🚀 开始自动测试流程...');
            
            // 1. 先登录
            await window.testLogin();
            
            // 2. 等待2秒后加载页面
            setTimeout(() => {
                window.loadAdminPage();
            }, 2000);
        };
    </script>
</body>
</html>
