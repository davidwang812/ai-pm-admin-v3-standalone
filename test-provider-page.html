<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提供商页面测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .test-card {
            border: 1px solid #e0e0e0;
            padding: 15px;
            border-radius: 4px;
        }
        .test-result {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .success {
            background: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            color: #c62828;
        }
        .info {
            background: #e3f2fd;
            color: #1565c0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 提供商页面功能测试</h1>
        
        <div class="test-grid">
            <div class="test-card">
                <h3>1. 代码检查</h3>
                <button onclick="checkProviderCode()">检查provider-config.js</button>
                <button onclick="checkUnifiedCode()">检查unified-config.js</button>
                <div id="code-result"></div>
            </div>

            <div class="test-card">
                <h3>2. 按钮功能测试</h3>
                <p>提供商页面按钮：</p>
                <ul>
                    <li>✏️ 编辑按钮</li>
                    <li>🚫/✅ 启用/禁用按钮</li>
                    <li>🧪 测试按钮</li>
                    <li>🗑️ 删除按钮</li>
                    <li>➕ 添加服务商按钮</li>
                    <li>保存/更新模态框按钮</li>
                </ul>
                <div id="button-result"></div>
            </div>

            <div class="test-card">
                <h3>3. 统一配置按钮</h3>
                <p>统一配置页面按钮：</p>
                <ul>
                    <li>✏️ 编辑提示词按钮</li>
                    <li>保存提示词按钮</li>
                    <li>删除角色按钮</li>
                    <li>➕ 去添加服务商按钮</li>
                </ul>
                <div id="unified-result"></div>
            </div>

            <div class="test-card">
                <h3>4. 测试结果汇总</h3>
                <div id="summary-result"></div>
            </div>
        </div>

        <div style="margin-top: 20px;">
            <button onclick="runAllTests()">🚀 运行所有测试</button>
            <button onclick="window.open('https://ai-pm-admin-v3-prod.vercel.app', '_blank')">📱 打开管理页面</button>
        </div>

        <div id="test-log" style="margin-top: 20px;">
            <h3>测试日志</h3>
            <pre id="log-content">等待测试...</pre>
        </div>
    </div>

    <script>
        const BASE_URL = 'https://ai-pm-admin-v3-prod.vercel.app';
        let testResults = {
            providerCode: false,
            unifiedCode: false
        };

        function log(message) {
            const logDiv = document.getElementById('log-content');
            logDiv.textContent = `${new Date().toLocaleTimeString()} - ${message}\n${logDiv.textContent}`;
        }

        async function checkProviderCode() {
            log('检查provider-config.js...');
            const resultDiv = document.getElementById('code-result');
            
            try {
                const response = await fetch(`${BASE_URL}/_pages/ai-service/provider-config.js`);
                const code = await response.text();
                
                const checks = [
                    { name: '编辑按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.editProvider/ },
                    { name: '启用/禁用按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.toggleProvider/ },
                    { name: '测试按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.testProvider/ },
                    { name: '删除按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.deleteProvider/ },
                    { name: '添加对话框按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.showAddDialog/ },
                    { name: '保存按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.saveProvider/ },
                    { name: '更新按钮', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.updateProvider/ },
                    { name: '类型变更', pattern: /window\.adminV3App\.aiServicePage\.modules\.providers\.onProviderTypeChange/ },
                    { name: '错误的adminApp引用', pattern: /window\.adminApp\./, shouldNotExist: true }
                ];
                
                let allPassed = true;
                let results = [];
                
                checks.forEach(check => {
                    const found = check.pattern.test(code);
                    if (check.shouldNotExist) {
                        const passed = !found;
                        results.push(`${passed ? '✅' : '❌'} ${check.name}: ${passed ? '未发现（正确）' : '仍存在（错误）'}`);
                        if (!passed) allPassed = false;
                    } else {
                        results.push(`${found ? '✅' : '❌'} ${check.name}: ${found ? '已修复' : '未找到'}`);
                        if (!found) allPassed = false;
                    }
                });
                
                resultDiv.innerHTML = results.map(r => 
                    `<div class="test-result ${r.includes('✅') ? 'success' : 'error'}">${r}</div>`
                ).join('');
                
                testResults.providerCode = allPassed;
                log(`provider-config.js检查${allPassed ? '通过' : '失败'}`);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">❌ 检查失败: ${error.message}</div>`;
                log(`provider-config.js检查出错: ${error.message}`);
            }
        }

        async function checkUnifiedCode() {
            log('检查unified-config.js...');
            const resultDiv = document.getElementById('unified-result');
            
            try {
                const response = await fetch(`${BASE_URL}/_pages/ai-service/unified-config.js`);
                const code = await response.text();
                
                const checks = [
                    { name: '路由导航', pattern: /window\.adminV3App\.router\.navigate\('\/ai-service'\)/ },
                    { name: '编辑提示词', pattern: /window\.adminV3App\.aiServicePage\.modules\.unified\.editPrompt/ },
                    { name: '保存提示词', pattern: /window\.adminV3App\.aiServicePage\.modules\.unified\.savePrompt/ },
                    { name: '删除角色', pattern: /window\.adminV3App\.aiServicePage\.modules\.unified\.removeRole/ },
                    { name: '错误的adminApp引用', pattern: /window\.adminApp\./, shouldNotExist: true }
                ];
                
                let allPassed = true;
                let results = [];
                
                checks.forEach(check => {
                    const found = check.pattern.test(code);
                    if (check.shouldNotExist) {
                        const passed = !found;
                        results.push(`${passed ? '✅' : '❌'} ${check.name}: ${passed ? '未发现（正确）' : '仍存在（错误）'}`);
                        if (!passed) allPassed = false;
                    } else {
                        results.push(`${found ? '✅' : '❌'} ${check.name}: ${found ? '已修复' : '未找到'}`);
                        if (!found) allPassed = false;
                    }
                });
                
                resultDiv.innerHTML = results.map(r => 
                    `<div class="test-result ${r.includes('✅') ? 'success' : 'error'}">${r}</div>`
                ).join('');
                
                testResults.unifiedCode = allPassed;
                log(`unified-config.js检查${allPassed ? '通过' : '失败'}`);
                
            } catch (error) {
                resultDiv.innerHTML = `<div class="test-result error">❌ 检查失败: ${error.message}</div>`;
                log(`unified-config.js检查出错: ${error.message}`);
            }
        }

        async function runAllTests() {
            log('🚀 开始运行所有测试...');
            
            // 清空之前的结果
            document.getElementById('code-result').innerHTML = '<div class="test-result info">测试中...</div>';
            document.getElementById('unified-result').innerHTML = '<div class="test-result info">测试中...</div>';
            document.getElementById('button-result').innerHTML = '<div class="test-result info">需要手动在页面中验证</div>';
            
            // 运行代码检查
            await checkProviderCode();
            await checkUnifiedCode();
            
            // 汇总结果
            const summaryDiv = document.getElementById('summary-result');
            const allPassed = testResults.providerCode && testResults.unifiedCode;
            
            summaryDiv.innerHTML = `
                <div class="test-result ${allPassed ? 'success' : 'error'}">
                    <strong>总体结果: ${allPassed ? '✅ 全部通过' : '❌ 有失败项'}</strong>
                </div>
                <div class="test-result info">
                    <strong>详细结果:</strong><br>
                    provider-config.js: ${testResults.providerCode ? '✅ 通过' : '❌ 失败'}<br>
                    unified-config.js: ${testResults.unifiedCode ? '✅ 通过' : '❌ 失败'}
                </div>
                <div class="test-result info">
                    <strong>建议:</strong><br>
                    请在管理页面中手动测试按钮功能，确保所有交互正常工作。
                </div>
            `;
            
            log(`测试完成，总体结果: ${allPassed ? '通过' : '失败'}`);
        }
    </script>
</body>
</html>
